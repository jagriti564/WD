<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <!-- <label for="fname">First Name</label><br> -->
        <input type="text" name="fname" id="fname" required placeholder="First Name"><br><br>
        <label for="lname">Last Name</label><br>
        <input type="text" name="lname" id="lname"><br><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" required><br><br>
        <label for="phone">Phone No</label><br>
        <input type="tel" name="phone" id="phone" maxlength="10" required><br><br>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="male">Male
        <input type="radio" name="gender" id="female">Female
        <input type="radio" name="gender" id="other">Other <br><br>
        <label for="hobbies">Hobbies</label>
        <input type="checkbox" name="travling" id="travling">Travling
        <input type="checkbox" name="reading" id="reading">Reading
        <input type="checkbox" name="coding" id="coding">Coding <br><br>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
